  Position Column
  <ng-container matColumnDef="cake_id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.cake_id}} </td>
  </ng-container>

  Name Column
  <ng-container matColumnDef="cake_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.cake_name}} </td>
  </ng-container>

  Weight Column
  <ng-container matColumnDef="cake_price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.cake_price}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  

  <mat-paginator  
                  [length]="20" 
                  [pageSize]="10" 
                  [pageSizeOptions]="[5, 10, 25, 100]"
