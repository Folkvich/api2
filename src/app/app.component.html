

<div class="header">
  <p>Data</p>
</div>

 <mat-form-field>
  <mat-label>Filter</mat-label>

  <input [(ngModel)]="values" matInput placeholder="" #input> 
  <button mdbBtn size="sm" gradient="aqua" rounded="true" class="my-0 waves-light" mdbWavesEffect type="submit" (click)="onPageChange2(values)">Search</button>

</mat-form-field>


  
<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource">

  Position Column
  <ng-container matColumnDef="cake_id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.cake_id}} </td>
  </ng-container>

  Name Column
  <ng-container matColumnDef="cake_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.cake_name}} </td>
  </ng-container>

  Weight Column
  <ng-container matColumnDef="cake_price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.cake_price}} </td>
  </ng-container>

  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  

</div>
