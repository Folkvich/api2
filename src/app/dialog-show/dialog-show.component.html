<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div>

  Edit NAME: {{local_data.cake_name}}
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>

  Edit PRICE: {{local_data.cake_price}}
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Price" matInput [(ngModel)]="local_data.price">
  </mat-form-field>

  Edit STOCK: {{local_data.cake_stock}}
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Stock" matInput [(ngModel)]="local_data.stock">
  </mat-form-field>




  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>


</div>
<div mat-dialog-actions>
  
  <button mat-button (click)="upadateDialog()" mat-flat-button color="warn">Update</button>
  <button  (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
